<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body>


    <div class="container">
        <div class="calculator mx-auto bg-dark">
            <form >
                <input type="text" class=" bg-dark screen">
            </form>
            <div class="buttons">
                <button class="btn btn-primary" data-num="*">*</button>
                <button class="btn btn-primary" data-num="/">/</button>
                <button class="btn btn-primary" data-num="+">+</button>
                <button class="btn btn-primary" data-num="-">-</button>

                <button class="btn btn-warning" data-num="9">9</button>
                <button class="btn btn-warning" data-num="8">8</button>
                <button class="btn btn-warning" data-num="7">7</button>
                <button class="btn btn-warning" data-num="6">6</button>
                <button class="btn btn-warning" data-num="5">5</button>
                <button class="btn btn-warning" data-num="4">4</button>
                <button class="btn btn-warning" data-num="3">3</button>
                <button class="btn btn-warning" data-num="2">2</button>
                <button class="btn btn-warning" data-num="1">1</button>
                <button class="btn btn-warning" data-num="0">0</button>
                <button class="btn btn-warning" data-num=".">.</button>

                <button class="btn btn-success btn-equal" >=</button>
                <button class="btn btn-danger  btn-clear" >C</bdanger            </div>
        </div>
    </div>











  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="/assets/js/index.js"></script>
</body>

</html>
